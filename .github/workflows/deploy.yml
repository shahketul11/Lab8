name: Pulumi Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  pulumi-up:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        working-directory: ./ppinfra
        run: npm install

      - uses: pulumi/actions@v5
        with:
          command: up
          stack-name: shahketul11/myworkshop/Lab8
          work-dir: ./ppinfra

