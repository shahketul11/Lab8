name: Pulumi Destroy

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  pulumi-destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: ./ppinfra
        run: npm install

      - uses: pulumi/actions@v5
        with:
          command: destroy
          stack-name: shahketul11/Lab8_1209/Lab8
          work-dir: ./ppinfra
